# dependabot config

version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      k8s:
        applies-to: "version-updates"
        patterns:
          - "k8s.io/*"
          - "sigs.k8s.io/*"
          - "helm.sh/*"
          - "github.com/helm/*"
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
  - package-ecosystem: pip
    directory: "/scripts"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
